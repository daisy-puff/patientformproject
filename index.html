<html>
    <head>
        <link rel = "stylesheet" href = "style2.css">
        <title> New Patient Registration | Dallas Medical </title>
    </head>
    <body>
        <header>
            <table width = "100%">
            <tr>
                <td valign = "top" align = "left" width = "20%">
                    <div class = "image">
                        <img align = "center" src = "logo.png" width = "90px" id = "logo">
                    </div>
                </td>

                <td>
                    <center>
                    <h2> DALLAS CLINIC </h2>
                    </center>
                </td>

                <td valign = "bottom" align = "right" width = "20%">
                    <p> Today's date:  <span id = "today"></span></p>
                    <script src = "hw2.js"></script>
                </td>
            </tr>
            </table>
        </header>
    <hr>
    <form name = "signup" id = "signup" onreset = "removedata1()" action = "thank_you.html">
        <center>
            <div class = "format">
                <table>
                    <tr>
                        <th colspan = "4">Create Account</th>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "fname"> First Name: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "fname"
                            id = "fname"
                            minlength = "1"
                            maxlength = "30"
                            required
                            title = "letters, apostrophes, and dashes only"
                            pattern = "[a-zA-Z'-][1-30]"
                            onblur = "validateFname()"
                            placeholder = "Mary"
                            />

                        </br>
                        <span class = "error" id = "fname-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "midint"> Middle Initial: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "midint"
                            id = "midint"
                            maxlength = "1"
                            title = "letters only"
                            pattern = "[a-zA-Z'][0-1]"
                            onblur = "validateMidint()"
                            placeholder = "E"
                            />

                        </br>
                        <span class = "error" id = "midint-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "lname"> Last Name: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "lname"
                            id = "lname"
                            minlength = "1"
                            maxlength = "30"
                            required
                            title = "letters, apostrophes, and dashes only"
                            pattern = "[a-zA-Z'-][1-30]"
                            onblur = "validateLname()"
                            placeholder = "Smith"
                            />

                        </br>
                        <span class = "error" id = "lname-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "gender"> Gender: </label><br>
                        <td>
                            <input
                            type = "radio"
                            name = "gender"
                            id = "gender1"
                            value = "Male"
                            />
                            Male

                            <input
                            type = "radio"
                            name = "gender"
                            id = "gender2"
                            value = "Female"
                            />
                            Female

                            <input
                            type = "radio"
                            name = "gender"
                            id = "gender3"
                            value = "Other"
                            />
                            Other
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "dob"> Date of Birth: </label><br>
                        <td>
                            <input
                            type = "date"
                            name = "dob"
                            id = "dob"
                            onblur = "validateDob()"
                            required
                            />

                        </br>
                        <span class = "error" id = "dob-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "ssn"> Social Security Number: </label><br>
                        <td>
                            <input
                            type = "password"
                            name = "ssn"
                            id = "ssn"
                            maxlength = "11"
                            minlength = "9"
                            required
                            title = "Please use numbers and dashes"
                            onblur = "validateSsn()"
                            placeholder = "123-45-6789"
                            />

                        </br>
                        <span class = "error" id = "ssn-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr>Patient Contact Information</th>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "address1"> Address: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "address1"
                            id = "address1"
                            minlength = "2"
                            maxlength = "30"
                            required
                            onblur = "validateAddress1()"
                            placeholder = "1234 Address"
                            />

                        </br>
                        <span class = "error" id = "address1-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "address2"> Address (Cont.): </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "address2"
                            id = "address2"
                            minlength = "2"
                            maxlength = "30"
                            placeholder = "Apt"
                            />
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "city"> City: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "city"
                            id = "city"
                            minlength = "2"
                            maxlength = "30"
                            required
                            placeholder = "Houston"
                            />
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "state"> State: </label><br>
                        <td>
                            <select>
                                <option selected disabled>Please select one</option>
                                <option value="AL">Alabama</option>
	                            <option value="AK">Alaska</option>
	                            <option value="AZ">Arizona</option>
	                            <option value="AR">Arkansas</option>
	                            <option value="CA">California</option>
	                            <option value="CO">Colorado</option>
	                            <option value="CT">Connecticut</option>
	                            <option value="DE">Delaware</option>
	                            <option value="DC">District Of Columbia</option>
	                            <option value="FL">Florida</option>
	                            <option value="GA">Georgia</option>
	                            <option value="HI">Hawaii</option>
	                            <option value="ID">Idaho</option>
	                            <option value="IL">Illinois</option>
	                            <option value="IN">Indiana</option>
	                            <option value="IA">Iowa</option>
	                            <option value="KS">Kansas</option>
	                            <option value="KY">Kentucky</option>
	                            <option value="LA">Louisiana</option>
	                            <option value="ME">Maine</option>
	                            <option value="MD">Maryland</option>
	                            <option value="MA">Massachusetts</option>
	                            <option value="MI">Michigan</option>
	                            <option value="MN">Minnesota</option>
	                            <option value="MS">Mississippi</option>
	                            <option value="MO">Missouri</option>
	                            <option value="MT">Montana</option>
	                            <option value="NE">Nebraska</option>
	                            <option value="NV">Nevada</option>
	                            <option value="NH">New Hampshire</option>
	                            <option value="NJ">New Jersey</option>
	                            <option value="NM">New Mexico</option>
	                            <option value="NY">New York</option>
	                            <option value="NC">North Carolina</option>
	                            <option value="ND">North Dakota</option>
	                            <option value="OH">Ohio</option>
	                            <option value="OK">Oklahoma</option>
	                            <option value="OR">Oregon</option>
	                            <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
	                            <option value="RI">Rhode Island</option>
	                            <option value="SC">South Carolina</option>
	                            <option value="SD">South Dakota</option>
	                            <option value="TN">Tennessee</option>
	                            <option value="TX">Texas</option>
	                            <option value="UT">Utah</option>
	                            <option value="VT">Vermont</option>
	                            <option value="VA">Virginia</option>
	                            <option value="WA">Washington</option>
	                            <option value="WV">West Virginia</option>
	                            <option value="WI">Wisconsin</option>
	                            <option value="WY">Wyoming</option>
                                <!--code for options copied from freeformater.com-->
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "zipcode"> Zip Code: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "zipcode"
                            id = "zipcode"
                            maxlength = "10"
                            minlength = "5"
                            required
                            title = "Numbers and a dash only"
                            pattern = "^\d{5}(-\d{4})?$"
                            onblur = "validateZipcode()"
                            placeholder = "12345"
                            />

                        </br>
                        <span class = "error" id = "zipcode-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "email"> Email: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "email"
                            id = "email"
                            pattern = "[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                            required
                            onblur = "validateEmail()"
                            placeholder = "name@domain.com"
                            />

                        </br>
                        <span class = "error" id = "email-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "phone"> Phone Number: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "phone"
                            id = "phone"
                            maxlength = "12"
                            pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required
                            title = "Please use numbers and dashes"
                            onblur = "validatePhone()"
                            placeholder = "123-456-7890"
                            />

                        </br>
                        <span class = "error" id = "phone-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <th colspan="4"><hr>Patient History</th>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "symptoms"> What symptoms are you experiencing? <br> (Check all that apply): </label><br>
                        <td>
                            <input type = "checkbox" id = "option1" value = "Cough"/>
                            <label for = "Cough">Cough</label><br>
                            <input type = "checkbox" id = "option2" value = "Fever"/>
                            <label for = "Fever">Fever</label><br>
                            <input type = "checkbox" id = "option3" value = "Nausea"/>
                            <label for = "Nausea">Nausea</label><br>
                            <input type = "checkbox" id = "option4" value = "Chills"/>
                            <label for = "Chills">Chills</label><br>
                            <input type = "checkbox" id = "option5" value = "Diarrhea"/>
                            <label for = "Diarrhea">Diarrhea</label><br>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1" align = "left">
                            <label for = "notes"> Please describe your symptoms in more detail:</label><br>
                        </td>

                        <td>
                            <textarea
                            rows="4"
                            cols = "35"
                            maxlength = "500"
                            id = "notes"
                            name = "notes"
                            ></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "hospitalization"> Have you been hospitlized in the past five years?: </label><br>
                        <td>
                            <input
                            type = "radio"
                            name = "hospitalization"
                            id = "hospitalization1"
                            value = "Yes"
                            />
                            Yes

                            <input
                            type = "radio"
                            name = "hospitalization"
                            id = "hospitalization2"
                            value = "No"
                            />
                            No
                        </td>
                    </tr>

                     <tr>
                        <td class = "td1">
                            <label for = "insurance"> Do you have health insurance?: </label><br>
                        <td>
                            <input
                            type = "radio"
                            name = "insurance"
                            id = "insurance1"
                            value = "Yes"
                            />
                            Yes

                            <input
                            type = "radio"
                            name = "insurance"
                            id = "insurance2"
                            value = "No"
                            />
                            No
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "range"> How much pain or discomfort are you in? <br> (Rate from 1-10): </label><br>
                        <td>
                                <input
                                    type = "range"
                                    class = "slider"
                                    name = "range"
                                    id = "range"
                                    min = "1"
                                    max = "10"
                                    value = "1"
                                    list = "increments"
                                />
                                
                                <datalist id = "increments">
                                    <option value="1" label="1"></option>
                                    <option value="2" label="2"></option>
                                    <option value="3" label="3"></option>
                                    <option value="4" label="4"></option>
                                    <option value="5" label="5"></option>
                                    <option value="6" label="6"></option>
                                    <option value="7" label="7"></option>
                                    <option value="8" label="8"></option>
                                    <option value="9" label="9"></option>
                                    <option value="10" label="10"></option>
                                </datalist>
                            <!--looked up how to do the datalist coding above to add markers on the range function-->
                                <p><span id = "range-slider">Value: </span></p>
                        </td>
                    </tr>

                    <script>
                        var slider = document.getElementById("range");
                        var output = document.getElementById("range-slider");
                            output.innerHTML = slider.value;

                        slider.oninput = function() 
                        {
                            output.innerHTML = this.value;
                        }
                    </script>

                    <tr>
                        <th colspan="4"><hr>Patient Portal Account</th>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "userid"> Username: </label><br>
                        <td>
                            <input
                            type = "text"
                            name = "userid"
                            id = "userid"
                            minlength = "5"
                            maxlength = "30"
                            pattern = "[A-Za-z]+[A-Za-z0-9-_]{5,}"
                            required
                            title = "Letters, numbers (first character can't be a number), underscore, and dashes only"
                            onblur = "validateUserid()"
                            />

                        </br>
                        <span class = "error" id = "userid-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "password"> Password: </label><br>
                        <td>
                            <input
                            type = "password"
                            name = "password"
                            id = "password"
                            maxlength = "30"
                            minlength = "8"
                            pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{8,}"
                            required
                            title = "Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 or more characters"
                            onblur = "validatePassword()"
                            oninput = "validatePassword()"
                            onfocus = "validatePassword()"
                            />

                        </br>
                        <span class = "error" id = "password-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class = "td1">
                            <label for = "password2"> Confirm Password: </label><br>
                        <td>
                            <input
                            type = "password"
                            name = "password2"
                            id = "password2"
                            maxlength = "30"
                            minlength = "8"
                            pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{8,}"
                            required
                            title = "Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 or more characters"
                            onblur = "validatePassword2()"
                            oninput = "validatePassword2()"
                            onfocus = "validatePassword2()"
                            />

                        </br>
                        <span class = "error" id = "password2-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan = "3">
                            <center>
                            	<input type ="submit" name = "submit" id = "submit">
                            	<input type = "reset" name = "reset" id = "reset">
                            	<input type = "button" name = "review" id = "review" value = "Review" onclick = "reviewInput()">
			    	<input type = "button" name = "validate" id = "validate" value = "Validate" onclick = "validateEverything()">
                            </center>
                        </td>
                    </tr>
                </table>
                <center>
                    <p id = "showInput"></p>
                </center>

        </center>
    </form>

    <footer>
        <table width = "100%">
            <tr>
                <td>
                    <p>Dallas Clinic | <a href = "Contact Us"> Contact Us</a></p>
                </td>
            </tr>
        </table>
    </footer>

    <div id = "alert-box">
	<div id = "alert-content">
	    <h4> Please fill out all required fields or any other message you want </h4>
	    <button id = "close-alert">OK</button>
	</div>
    </div>

    </body>
</html>
